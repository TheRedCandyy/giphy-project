<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Styling -->
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,300;0,400;0,700;0,900;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/sass/main.scss" />

    <!-- Scripting -->
    <script type="module" defer src="src/js/controller.js"></script>

    <title>GIPHY PROJECT BY ALEX TAVARES</title>
  </head>
  <body>
    <header class="header">
      <div class="header--logo">GIPHY PROJECT</div>
      <nav class="navbar">
        <ul class="navbar--items">
          <li class="navbar--item navbar--item-active">
            <svg class="navbar--icon">
              <use xlink:href="src/img/sprite.svg#icon-image"></use>
            </svg>
          </li>
          <li class="navbar--item">
            <svg class="navbar--icon">
              <use xlink:href="src/img/sprite.svg#icon-search"></use>
            </svg>
          </li>
          <li class="navbar--item">
            <svg class="navbar--icon">
              <use xlink:href="src/img/sprite.svg#icon-fire"></use>
            </svg>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="random">
        <h1 class="heading-primary--main">Random</h1>
        <div class="random-image">
          <button class="random-image--btn">Next Image</button>
        </div>
      </div>
      <div class="finder"><h1 class="heading-primary--main">Finder</h1></div>
      <div class="trending">
        <h1 class="heading-primary--main">Trending</h1>
        <div class="trending-images"></div>
      </div>
    </main>
  </body>
</html>
